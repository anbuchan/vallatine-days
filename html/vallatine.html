<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine ðŸ’–</title>

<style>
body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    overflow: hidden;
}

.card {
    background: white;
    padding: 40px;
    border-radius: 20px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    animation: fadeIn 1.5s ease;
    position: relative;
    max-width: 400px;
}

h1 {
    color: #ff4b5c;
}

.buttons {
    margin-top: 20px;
}

button {
    padding: 12px 25px;
    margin: 10px;
    border: none;
    border-radius: 30px;
    font-size: 16px;
    cursor: pointer;
    transition: 0.3s ease;
}

#yesBtn {
    background-color: #ff4b5c;
    color: white;
}

#yesBtn:hover { transform: scale(1.1); }

#noBtn {
    background-color: #333;
    color: white;
    position: relative;
}

#response {
    margin-top: 20px;
    font-size: 20px;
    font-weight: bold;
    color: #ff4b5c;
}

/* Video overlay */
#videoContainer {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.85);
    display: none;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    z-index: 10;
}

#videoContainer video {
    width: 80%;
    max-width: 600px;
    border-radius: 15px;
    box-shadow: 0 0 20px #ff4b5c;
}

#closeBtn {
    margin-top: 15px;
    background: #ff4b5c;
    color: white;
}

/* Floating hearts */
.heart {
    position: absolute;
    color: red;
    font-size: 20px;
    animation: float 5s linear infinite;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(-20px); }
    to { opacity: 1; transform: translateY(0); }
}

@keyframes float {
    0% { transform: translateY(0); opacity: 1; }
    100% { transform: translateY(-800px); opacity: 0; }
}
</style>
</head>

<body>

<div class="card">
    <h1>Will you be my Valentine? ðŸ’Œ</h1>
    <div class="buttons">
        <button id="yesBtn">Yes ðŸ’–</button>
        <button id="noBtn">No ðŸ™ˆ</button>
    </div>
    <p id="response"></p>
</div>

<!-- VIDEO POPUP -->
<div id="videoContainer">
    <video id="loveVideo" controls>
        <source src="<source src="https://example.com/romantic-video.mp4" type="video/mp4">
" type="video/mp4">
        Your browser does not support video.
    </video>
    <button id="closeBtn">Close ðŸ’•</button>
</div>

<script>
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const response = document.getElementById("response");
const videoContainer = document.getElementById("videoContainer");
const loveVideo = document.getElementById("loveVideo");
const closeBtn = document.getElementById("closeBtn");

// YES CLICK â†’ SHOW VIDEO
yesBtn.addEventListener("click", () => {
    response.textContent = "You just made my day ðŸ¥¹ðŸ’–";
    createHearts();
    videoContainer.style.display = "flex";
    loveVideo.play();
});

// CLOSE VIDEO
closeBtn.addEventListener("click", () => {
    videoContainer.style.display = "none";
    loveVideo.pause();
    loveVideo.currentTime = 0;
});

// NO BUTTON ESCAPE
noBtn.addEventListener("mouseover", () => {
    const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
    const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
    noBtn.style.position = "absolute";
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
});

// HEARTS
function createHearts() {
    for (let i = 0; i < 20; i++) {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerHTML = "â¤ï¸";
        heart.style.left = Math.random() * window.innerWidth + "px";
        heart.style.top = "100%";
        heart.style.fontSize = Math.random() * 20 + 15 + "px";
        heart.style.animationDuration = Math.random() * 3 + 2 + "s";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 5000);
    }
}
</script>

</body>
</html>
